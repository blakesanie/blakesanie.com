<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Upload</title>
    </head>
    <body>
        <h1>Name</h1>
        <input type="text" id="name">
        <h1>Category</h1>
        <input type="text" id="category" placeholder="accessories (wearable tech), smarthome, gadgets, music, gaming, mobile, photovideo, computing">
        <h1>Tags</h1>
        <input type="text" id="tags" placeholder="words separated by spaces. ex. 'phone bluetooth wireless'">
        <h1>Price</h1>
        <input type="number" id="price" placeholder="whole number">
        <h1>Thumbnail Url</h1>
        <input type="text" id="thumbUrl">
        <div id="thumbnail">
            <div id="thumbImg"></div>
        </div>
        <h1>Amazon Url</h1>
        <input type="text" id="amazonUrl">
        <p>is gift?</p>
        <input type="text" id="isGift" placeholder="true / false">
        <button onclick="submit()">SUBMIT ITEM TO INDEX</button>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="./functions.js" type="text/javascript"></script>
    </body>
</html>
