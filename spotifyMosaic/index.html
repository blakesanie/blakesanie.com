<!doctype html>
<html>
  <head>
    <title>Spotify Mosaic</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <div id="left">
          <h1>Spotify Mosaic</h1>
          <div id="person">
              <div id="profilePic"></div>
              <h5 id="name">Blake Sanie</h5>
          </div>
          <h4 class="label">Select which playlists you'd like to draw Album Covers from</h4>
          <div id="playlists"></div>
          <h2 id="generate">Generate Mosaic from Playlists</h2>
          <div id="cover">
              <p id="login">First, login With Spotify</p>
            </div>
      </div>
      <div id="right">
          <img src="./sample.jpg" id="samplePic"/>
          <canvas id="canvas"></canvas>
          <input type="file" accept="image/*" onchange="changeSampleImage(this)">
          <input type="range" min="1" max="3000" value="1000" id="slider">
        <div id="mosaic"></div>
        <!-- <canvas id="mosaicCanvas"></canvas> -->
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://unpkg.com/fast-average-color/dist/index.min.js"></script>
      <script src="./spotify.js"></script>
      <script src="./mosaic.js"></script>
  </body>
</html>
